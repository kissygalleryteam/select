<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>鼠标滑过选项带有提示</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>鼠标滑过选项带有提示</h2>

<div style="padding:20px;">
    <select name="service-type" id="J_ServiceType">
        <option value="-1" data-msg="仅退款">324234</option>
        <option value="0" data-msg="仅退款">仅退款<span>（不退货）</span></option>
        <option value="1"  data-msg="退货退款">退货退款</option>
    </select>
</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/select/1.5/index,gallery/select/1.5/theme/default.css', function (S, Select) {
        var select = new Select('#J_ServiceType', {
                    // 设置对齐方式, 与普通的 Align 大体一致
                    // 该配置同菜单配置项
                    menuCfg:{
                        align:{
                            offset:[0, -1]
                        },
                        height:150,
                        elStyle:{
                            overflow:"auto",
                            overflowX:"hidden"
                        }
                    }}
        )
        select.on('itemMouseover',function(ev){
            var item = ev.item;
            var $target = item.get('target');
            var msg = $target.attr('data-msg');
            alert(msg);
        })
        select.render();
    })
</script>
</body>
</html>
